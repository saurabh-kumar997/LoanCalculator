<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <style>
      #loader,
      #results {
        display: none;
      }
    </style>

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body">
            <h3 id="heading" class="display-4 text-center">Loan Calculator</h3>
            <form id="loan-form" class="form-group">
              <div class="input-group p-2">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input
                  type="number"
                  class="form-control"
                  name="loan-amount"
                  id="loan-amount"
                  placeholder="Loan Amount"
                />
              </div>
              <div class="input-group p-2">
                <span class="input-group-text" id="basic-addon1">%</span>
                <input
                  type="number"
                  class="form-control"
                  name="interets"
                  id="interets"
                  placeholder="Interets"
                />
              </div>
              <div class="input-group p-2">
                <input
                  type="number"
                  class="form-control"
                  name="Years"
                  id="years"
                  placeholder="Years To Repay"
                />
              </div>
              <div class="input-group p-2 d-grid">
                <input
                  type="submit"
                  id="calculate"
                  value="CALCULATE"
                  class="btn btn-dark"
                />
              </div>
            </form>

            <div id="loader">
              <img
                src="./images/spinnervlll.gif"
                alt="Loading..."
                class="rounded mx-auto d-block img-fluid"
              />
            </div>

            <div id="results">
              <h4 id="results-heading" class="display-6 text-center">
                Results
              </h4>
              <div class="input-group p-2">
                <span class="input-group-text" id="basic-addon1"
                  >Monthly Payment</span
                >
                <input
                  type="number"
                  class="form-control"
                  name="monthly-payment"
                  id="monthly-payment"
                  placeholder="Monthly Payment"
                  disabled
                />
              </div>
              <div class="input-group p-2">
                <span class="input-group-text" id="basic-addon1"
                  >Total Payment</span
                >
                <input
                  type="number"
                  class="form-control"
                  name="interets"
                  id="total-payment"
                  disabled
                  placeholder="Total Payment"
                />
              </div>
              <div class="input-group p-2">
                <span class="input-group-text" id="basic-addon1"
                  >Total Interest</span
                >
                <input
                  type="number"
                  class="form-control"
                  name="Total Interest"
                  id="total-interest"
                  placeholder="Total Interest"
                  disabled
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ----------------------------------------------------------------------------------------------------------- -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="app.js"></script>
  </body>
</html>
